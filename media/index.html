    // size video heights to match (dynamic) widths
    const videos = document.querySelectorAll('iframe');
    for (const video of videos) {
      video.addEventListener('load', () => sizeVideo(video));
      window.addEventListener('resize', () => sizeVideo(video));
    }
    function sizeVideo(video) {
      const aspectRatio = 16 / 9;
      video.style.height = video.getBoundingClientRect().width / aspectRatio;
    }
