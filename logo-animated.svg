<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    .circles {
      animation: draw_circles 1s ease forwards;
    }
    @keyframes draw_circles {
      0% {
        transform: scale(0);
      }
      25% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    .arcs {
      animation: draw_arcs 1s ease forwards;
    }
    @keyframes draw_arcs {
      0% {
        stroke-dasharray: 53;
        stroke-dashoffset: 53;
      }
      100% {
        stroke-dasharray: 53;
        stroke-dashoffset: 0;
      }
    }
    .lines {
      animation: draw_lines 1s ease forwards;
    }
    @keyframes draw_lines {
      0% {
        stroke-dasharray: 26;
        stroke-dashoffset: 26;
      }
      75% {
        stroke-dasharray: 26;
        stroke-dashoffset: 26;
      }
      100% {
        stroke-dasharray: 26;
        stroke-dashoffset: 0;
      }
    }
  </style>
  <g transform="translate(0,7) translate(50,50) scale(1.25) translate(-50,-50)">
